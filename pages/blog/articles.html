<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - APMF Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <link rel="stylesheet" href="./../blog/css/blog.css">
    <style>
        /* Styles spécifiques à la page d'article */
        .article-container {
            max-width: 900px;
            margin: 2rem auto;
        }
        
        .article-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .article-title {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--primary);
        }
        
        .article-meta {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .article-author {
            font-style: italic;
            color: var(--gray);
        }
        
        .article-gallery {
            margin: 2rem 0;
        }
        
        .swiper {
            width: 100%;
            height: 500px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .article-body {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .article-body img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius);
            margin: 1rem 0;
        }
        
        .article-footer {
            margin-top: 3rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .swiper {
                height: 300px;
            }
            
            .article-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="blog-header">
        <div class="container">
            <h1><i class="fas fa-heartbeat"></i> Blog Santé APMF</h1>
            <a href="./../blog.html" class="btn"><i class="fas fa-arrow-left">   </i> Retour aux articles</a>
        </div>
    </header>

    <main class="container article-container">
        <article class="article-full" id="articleContent">
            <!-- Contenu chargé dynamiquement -->
        </article>
    </main>

    <footer class="blog-footer">
        <div class="container">
            <p>© 2023 Centre de Santé APMF. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script src="./js/article.js"></script>
</body>
</html>
