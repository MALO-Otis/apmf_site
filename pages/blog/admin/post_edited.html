<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur d'article - APMF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./../css/blog.css">
    <link rel="stylesheet" href="./../css/admin.css">
    <!-- Include TinyMCE or another rich text editor -->
    <script src="https://cdn.tiny.cloud/1/your-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <h1><i class="fas fa-edit"></i> Éditeur d'article</h1>
            <nav class="admin-nav">
                <button id="saveDraftBtn" class="btn btn-outline"><i class="fas fa-save"></i> Enregistrer brouillon</button>
                <button id="publishBtn" class="btn"><i class="fas fa-paper-plane"></i> Publier</button>
                <a href="./../../blog.html" class="btn btn-outline"><i class="fas fa-times"></i> Annuler</a>
            </nav>
        </div>
    </header>

    <main class="container editor-container">
        <div class="form-group">
            <label for="postTitle">Titre de l'article</label>
            <input type="text" id="postTitle" placeholder="Entrez un titre accrocheur...">
        </div>
        
        <div class="form-group">
            <label for="postExcerpt">Résumé (affiché sur la page d'accueil)</label>
            <textarea id="postExcerpt" rows="3" placeholder="Résumé en 2-3 phrases..."></textarea>
        </div>
        
        <div class="form-group">
            
            <textarea title="Form" id="postContent">
                
            </textarea>
            <label for="postContent">Contenu complet</label>
        </div>
        
        <div class="form-group">
            
            <div class="image-uploader" id="imageUploader">
                <div class="upload-box">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Glissez-déposez vos images ici</p>
                    <input title="Charger des photos" type="file" id="fileInput" multiple accept="image/*">
                </div>
                <div class="image-preview" id="imagePreview"></div>
            </div>
            <label for="postContent">Images de l'article (4 minimum)</label>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="postCategory">Catégorie</label>
                <select id="postCategory">
                    <option value="prevention">Prévention</option>
                    <option value="advice">Conseils</option>
                    <option value="news">Actualités</option>
                    <option value="testimony">Témoignages</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="postAuthor">Auteur</label>
                <input type="text" id="postAuthor" value="Dr. Jean Kaboré">
            </div>
        </div>
    </main>

    <script src="./js/editor.js"></script>
</body>
</html>
